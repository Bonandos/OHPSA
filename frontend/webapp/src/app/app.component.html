<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
              <img src="assets/img/poc-logo.svg" class="logo" height="24px">
            </a>
            <span class="navbar-brand">{{title}}</span>
        </div>
    </div>
</nav>
<button type="button" class="btn btn-primary"  *ngIf="!response.message" (click)="requestAPI()">
  <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" *ngIf="loading"></span> Load JSON from Backend
  </button>
  <div class="alert alert-success" role="alert" *ngIf="response.message"><strong>Backend: </strong>{{response.message}}
  </div>
  <button type="button" class="btn btn-danger"  *ngIf="response.message" (click)="reset()">
    Reset
  </button>
